apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-eventos-deportivos
  labels:
    app: app-eventos-deportivos
spec:
  replicas: 2  # NÃºmero de pods a correr
  selector:
    matchLabels:
      app: app-eventos-deportivos
  template:
    metadata:
      labels:
        app: app-eventos-deportivos
    spec:
      containers:
      - name: app-eventos-deportivos
        image: joseartguzman/app-eventos-deportivos:latest  # ðŸ‘ˆ Usa tu imagen
        ports:
        - containerPort: 80  # Porque tu contenedor expone el puerto 80 (nginx)
        resources:   # ðŸ‘ˆ AquÃ­ defines el "tema de recursos" como pediste
          requests:
            cpu: "100m"   # pide 0.1 CPU como mÃ­nimo
            memory: "128Mi"  # pide 128MB RAM como mÃ­nimo
          limits:
            cpu: "500m"   # mÃ¡ximo usa 0.5 CPU
            memory: "512Mi"  # mÃ¡ximo usa 512MB RAM

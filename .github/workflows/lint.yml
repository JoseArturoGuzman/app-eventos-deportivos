name: Lint Check

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev  

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo fuente
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar Linter
        run: npm run lint
